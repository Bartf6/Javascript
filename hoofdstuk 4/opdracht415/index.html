<script>

    var klas = ['Nick Arts', 'Thijs Assmann', 'Rick Bats', 'Kim Cobben', 'Richard van Dartel', 'Dennis van Empel', 'Luuk',
        'van Gennip', 'Florent Guichard', 'Mahamed Hassan', 'Stijn Hendriks', 'Dirk van Herpen', 'Daniël Kartotaroeno', 'Tony',

        'Manbodh', 'Sietse Manders', 'Ben Moerkens', 'Sven van Mourik', 'Teun Salters', 'Sven Slijkoord', 'Daan Soeten', 'Joey',
        'van Straalen', 'Koen van Veen', 'Maxim Westbroek'];

    function telOp() {
        document.getElementById('stopwatch').innerHTML = '';
        var t = 0;

        while (t < 10) {
            t++
            document.getElementById('stopwatch').innerHTML += t + ' ';
        }
        //for (var t = 0; t <= 10; t++) {
        //    document.getElementById('stopwatch').innerHTML += t + ' ';
        //}
    }
    function telAf() {
        document.getElementById('stopwatch').innerHTML = '';
        var t = 11;

        while (t > 0) {
            t--
            document.getElementById('stopwatch').innerHTML += t + ' ';
        }
        //for (var t = 10; t >= 0; t--) {
        //    document.getElementById('stopwatch').innerHTML += t + ' ';
        //}
    }
    function evenGetal() {
        document.getElementById('stopwatch').innerHTML = '';
        for (var t = 0; t <= 50; t++) {
            if (t % 2 == 0) {
                document.getElementById('stopwatch').innerHTML += t + ' ';
            }
        }
    }

    function delenDoor() {
        document.getElementById('stopwatch').innerHTML = '';
        for (var t = 0; t <= 60; t++) {
            if (t % 3 == 0) {
                document.getElementById('stopwatch').innerHTML += t + ' ';
            }
        }
    }

    function leerlingen() {
        for (var t = 0; t < klas.length; t++) {
            document.getElementById('stopwatch').innerHTML += klas[t] + '<br />';
        }
    }
    function reset() {

    }
</script>
</head>

<div class="wrapper">

  </div>
  <div class="content">
    <div class="main">
      <h1>Javascript opdracht 4C For en while lussen</h1>
	  <form id="frm-timer">
		<p>
                <input type="button" value="tel tot 10" onclick="telOp();">
                <input type="button" value="tel af naar 0" onclick="telAf();">
                <input type="button" value="evengetallen" onclick="evenGetal();">
                <input type="button" value="deelbaar door 3" onclick="delenDoor();">
                <input type="button" value="leerlingen & co" onclick="leerlingen();">
		</p>
		<div id="stopwatch"></div>

	  </form>
         <p id =”status”>

    </div>
